<!DOCTYPE html>
<html lang="jp">

<head>
  <link href="https://vjs.zencdn.net/7.20.1/video-js.css" rel="stylesheet" />

  <link href="./video-js.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <header>
    <nav class="navbar navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="#">Video.js tutorial</a>
      <a class="navbar-brand" target="_blank" href="https://videojs.com/guides">
        Video.js Guides
      </a>
    </nav>
  </header>
  <main class="container-sm my-3">
    <div class="my-3">
      <h1>Video Player</h1>
      <video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered vjs-16-9" width="640" height="360">
        <!-- 初期値 -->
        <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL" />
        <track kind="captions" src="./captions/jp.vtt" srclang="jp" label="Japanese" />
        <track kind="captions" src="./captions/en.vtt" srclang="en" label="English" />
      </video>
    </div>

    <div>
      <p>Playback time: <span id="currentTime">0</span> sec</p>
      <button class="btn btn-primary" onclick="play()">play</button>
      <button class="btn btn-secondary" onclick="pause()">pause</button>
      <button class="btn btn-dark" onclick="mute()">mute</button>
      <button class="btn btn-light border-dark" onclick="unMute()">unmute</button>
      <button class="btn btn-light border-dark" onclick="seek10s()">seek 10s</button>
      <button class="btn btn-light border-dark" onclick="playback10x()">x10</button>
      <button class="btn btn-light border-dark" onclick="playback()">x1</button>
    </div>
    <div class="my-3">
      <h4>select movie</h4>
      <select id="videoSelect" clsss="form-select" onchange="videoSelectChange()">
        <!-- <option value="rose">rose</option> -->
        <option value="bigbuckbunny">bigbuckbunny</option>
      </select>
    </div>
  </main>

  <footer class="text-center bg-dark text-light">
    ©2022 <a class="text-reset" target="_blank" href="#">COPYRIGHT © 〇〇 INC. ALL RIGHT RESERVED.</a>
  </footer>

  <script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
